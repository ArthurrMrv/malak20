<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script> <!-- Firebase config -->
    <script type="module" src="script.js"></script> <!-- Main logic -->
</head>

<body>

    <!-- Login Form -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <!-- Birthday Message -->
    <div class="birthday-container" id="birthdayContainer" style="display: none;">
        <h1>Happy Birthday</h1>
        <p>Here's my gift!</p>
        <div class="gift-box" onclick="showPDF()">
            🎁
        </div>
    </div>

</body>

</html>
